<div class="table-box">
    <div class="header">
        <b>لیست شرکت ها</b>
    </div>
    <div class="body">
        <table *ngIf="companies.length && !loading" class="table">
            <tbody>
                <tr>
                    <th>ردیف</th>
                    <th>نام شرکت</th>
                    <th>شماره تماس</th>
                    <th>مشاهده محصولات</th>
                </tr>
                <tr *ngFor="let company of companies; let i=index">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        {{company.name}}
                    </td>
                    <td style="direction:ltr!important"> {{company.phone}} </td>
                    <td>
                        <img class="eye-icon" src="../../../assets/icons/eye.svg" alt="مشاهده محصولات" (click)="onProduct(company)">
                    </td>
                </tr>
            </tbody>
        </table>

        <span *ngIf="!companies.length && !loading ">
         شرکتی وجود ندارد!
        </span>

        <app-loading *ngIf="loading"></app-loading>
    </div>

</div>
